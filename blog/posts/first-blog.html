<h1>Understanding HTTP Basics</h1>
<p>
  HTTP (Hypertext Transfer Protocol) is the foundation of data communication for
  the web.
</p>
<ul>
  <li><strong>GET</strong>: Retrieves data</li>
  <li><strong>POST</strong>: Submits data</li>
  <li><strong>404</strong>: Not found</li>
</ul>
